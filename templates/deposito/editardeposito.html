{% include 'header.html' %}
{% for deposito in deposito %}


<form method="post" action="/actualizardeposito" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Deposito
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Deposito</h5>
            <p class="card-text">
                
                <input type="hidden" id="txtId" value="{{deposito[0]}}" name="txtId" >

            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre" title="Puede modificar el Nombre" value="{{deposito[1]}}" oninput="convertirAMayusculasEdicion('txtNombre')">
            </div>
            <div class="form-group">
                <label for="txtDescripcion">Descripcion</label>
                <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion" title="Puede modificar la Descripcion" value="{{deposito[2]}}" oninput="convertirAMayusculasEdicion('txtDescricpcion')">
            </div>
            <div class="form-group">
                <label for="txtFechaInicio">Fecha Inicio</label>
                <input id="txtFechaInicio" class="form-control" type="date" name="txtFechaInicio" title="Puede modificar la Fecha de Inicio" value="{{deposito[3]}}">
            </div>
            <div class="form-group">
                <label for="txtFechaFin">Fecha Fin</label>
                <input id="txtFechaFin" class="form-control" type="date" name="txtFechaFin" title="Puede modificar la Fecha de Fin" value="{{deposito[4]}}">
            </div>
            <div class="form-group">
                <label for="txtEstado">Estado</label> 
                <select name="Estado" class="form-control" type="text" value="{{deposito[5]}}">
                     <option value="EN PROCESO">EN PROCESO</option>
                     <option value="FINALIZADA">FINALIZADA</option>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('deposito')}}" class="btn btn-primary">Regresar</a>
            </div>
    
            </p>
        </div>
    </div>

    {% endfor %}

</form>

{% include 'footer.html' %}
