{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

{% endwith %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.css" />
  <title>Ingreso</title>
</head>
<body>
    <form method="post" action="/storeusuario" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
                <div class="card-body">
                    <h5 class="card-title">Datos del Usuario</h5>
                <p class="card-text">
    
       
                <div class="form-group">
                    <label for="txtCorreo">Email</label>
                    <input id="txtCorreo" class="form-control" type="email" placeholder="Email" name="txtCorreo">
                    
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <input id="txtPassword" class="form-control" type="password" placeholder="password" name="txtPassword">
                </div>
                
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Agregar">
                    <a href="{{url_for('indexherramienta')}}" class="btn btn-primary">Regresar</a>
                    
                </div>
    
             </p>
            </div>
        </div>
    </form>
  
</body>
</html>
