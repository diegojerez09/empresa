{% include 'header.html' %}
{% for deposito_material in deposito_material %}


<form method="post" action="/actualizardeposito_material" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Deposito_Material
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Deposito_Material</h5>
            <p class="card-text">
    
            <div class="form-group">
                <label for="txtCantidad">Cantidad</label>
                <input id="txtCantidad" class="form-control" type="text" name="txtCantidad" value="{{deposito_material[1]}}">
            </div>
            <div class="form-group">
                <label for="txtMaterialid">Material</label>
                <input id="txtMaterialid" class="form-control" type="text" name="txtMaterialid" value="{{deposito_material[2]}}">
            </div>
            <div class="form-group">
                <label for="txtDepositoid">Deposito</label>
                <input id="txtDepositoid" class="form-control" type="text" name="txtDepositoid" value="{{deposito_material[3]}}">
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('deposito_material')}}" class="btn btn-primary">Regresar</a>
            </div>
    
            </p>
        </div>
    </div>

    {% endfor %}

</form>

{% include 'footer.html' %}
