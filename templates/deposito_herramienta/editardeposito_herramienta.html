{% include 'header.html' %}
{% for deposito_herramienta in deposito_herramienta %}


<form method="post" action="/actualizardeposito_herramienta" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Deposito_Herramienta
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Deposito_Herramienta</h5>
            <p class="card-text">
            
            <div class="form-group">
                <label for="txtCantidad">Cantidad</label>
                <input id="txtCantidad" class="form-control" type="text" name="txtCantidad" value="{{deposito_herramienta[1]}}">
            </div>
            <div class="form-group">
                <label for="txtHerramientaid">Herramienta</label>
                <input id="txtHerramientaid" class="form-control" type="text" name="txtHerramientaid" value="{{deposito_herramienta[2]}}">
            </div>
            <div class="form-group">
                <label for="txtDepositoid">Deposito</label>
                <input id="txtDepositoid" class="form-control" type="text" name="txtDepositoid" value="{{deposito_herramienta[3]}}">
            </div>
            
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('deposito_herramienta')}}" class="btn btn-primary">Regresar</a>
            </div>
    
            </p>
        </div>
    </div>

    {% endfor %}

</form>

{% include 'footer.html' %}
