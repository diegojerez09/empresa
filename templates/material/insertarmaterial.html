{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}

{% endwith %}

<br>
<form method="post" action="/storematerial" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Material
        </div>
            <div class="card-body">
                <h5 class="card-title">Datos del Material</h5>
            <p class="card-text">
                
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre" title="Por favor ingrese el nombre" oninput="convertirAMayusculasInsercion()">
            </div>
            <div class="form-group">
                <label for="txtDescripcion">Descripcion</label>
                <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion" title="Por favor ingrese la descripcion" oninput="convertirAMayusculasInsercion()">
            </div>
            <div class="form-group">
                <label for="txtCantidad">Cantidad</label>
                <input id="txtCantidad" class="form-control" type="number" name="txtCantidad" min="01" max="1000" title="Por favor ingrese la cantidad">
            </div>
            <div class="form-group">
                <label for="txtMedida">Medida</label> 
                <select class="form-control" type="select" name="txtMedida" title="Por favor seleccione una de las opciones">
                     <option value="UNIDAD">UNIDAD</option>
                     <option value="METRO LINEAL">METRO LINEAL</option>
                     <option value="METRO CUADRADO">METRO CUADRADO</option>
                     <option value="METRO CUBICO">METRO CUBICO</option>
                     <option value="KILOGRAMO">KILOGRAMO</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('material')}}" class="btn btn-primary">Regresar</a>
            </div>

         </p>
        </div>
    </div>
</form>

{% include 'footer.html' %}
