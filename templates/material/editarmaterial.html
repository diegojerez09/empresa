{% include 'header.html' %}

{% for material in material %}


<form method="post" action="/actualizarmaterial" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Material
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Material</h5>
            <p class="card-text">
        
                <input type="hidden" id="txtId" value="{{material[0]}}" name="txtId" >

            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre" title="Puede modificar el nombre" value="{{material[1]}}" oninput="convertirAMayusculasEdicion('txtNombre')">
            </div>
            <div class="form-group">
                <label for="txtDescripcion">Descripcion</label>
                <input id="txtDescripcion" class="form-control" type="text" name="txtDescripcion" title="Puede modificar la descripcion" value="{{material[2]}}" oninput="convertirAMayusculasEdicion('txtDescripcion')">
            </div>
            <div class="form-group">
                <label for="txtCantidad">Cantidad</label>
                <input id="txtCantidad" class="form-control" type="text" name="txtCantidad" min="01" max="1000" title="Puede modificar la cantidad" value="{{material[3]}}">
            </div>
            <div class="form-group">
                <label for="txtMedida">Medida</label> 
                <select id="txtMedida" class="form-control" type="select" name="txtMedida" value="{{material[4]}}">
                     <option value="UNIDAD">UNIDAD</option>
                     <option value="METRO LINEAL">METRO LINEAL</option>
                     <option value="METRO CUADRADO">METRO CUADRADO</option>
                     <option value="METRO CUBICO">METRO CUBICO</option>
                     <option value="KILOGRAMO">KILOGRAMO</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('material')}}" class="btn btn-primary">Regresar</a>
            </div>
    
            </p>
        </div>
    </div>

    {% endfor %}

</form>

{% include 'footer.html' %}
