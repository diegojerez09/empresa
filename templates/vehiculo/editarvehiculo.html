{% include 'header.html' %}
{% for vehiculo in vehiculo %}


<form method="post" action="/actualizarvehiculo" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Vehiculo
        </div>
        <div class="card-body">
            <h5 class="card-title">Editar Vehiculo</h5>
            <p class="card-text">
                
                <input type="hidden" id="txtId" value="{{vehiculo[0]}}" name="txtId" >

            <div class="form-group">
                <label for="txtPatente">Patente</label>
                <input id="txtPatente" class="form-control" type="text" name="txtPatente" title="Puede modificar la patente" value="{{vehiculo[1]}}" oninput="convertirAMayusculasEdicion('txtPatente')">
            </div>
            <div class="form-group">
                <label for="txtMarca">Marca</label>
                <input id="txtMarca" class="form-control" type="text" name="txtMarca" title="Puede modificar la marca" value="{{vehiculo[2]}}" oninput="convertirAMayusculasEdicion('txtMarca')">
            </div>
            <div class="form-group">
                <label for="txtModelo">Modelo</label>
                <input id="txtModelo" class="form-control" type="text" name="txtModelo" title="Puede modificar el modelo" value="{{vehiculo[3]}}" oninput="convertirAMayusculasEdicion('txtModelo')">
            </div>
            <div class="form-group">
                <label forq="txtAño">Año</label>
                <input id="txtAño" class="form-control" type="number" name="txtAño" min="2000" max="3000" title="Puede modificar el año" value="{{vehiculo[4]}}">
            </div>
    
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('vehiculo')}}" class="btn btn-primary">Regresar</a>
            </div>
    
            </p>
        </div>
    </div>

    {% endfor %}

</form>

{% include 'footer.html' %}
